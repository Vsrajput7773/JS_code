<body style="background-color: #212121; color: #fff;">

<div class="language">
    <li>Java</li>
</div>

    <script>
        function addlanguage(languageName){
            const li=document.createElement('li')
            li.innerHTML=`${languageName}`
            document.querySelector('.language').appendChild(li)
        }
        addlanguage("Css")
        addlanguage("python")

        function addOptionLanguage(languageName){
            const li =document.createElement('li')
            li.appendChild(document.createTextNode(`${languageName}`))
            document.querySelector('.language').appendChild(li)
        }

        addOptionLanguage("c++")

        // Edit

        const secand=document.querySelector('li:nth-child(2)')
        // console.log(secand);
        // secand.innerHTML="c"
        const newli=document.createElement('li')
        newli.textContent="C"
        secand.replaceWith(newli)
